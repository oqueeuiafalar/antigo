---
layout: default
---

    <section class="natalia-posts-container">
      {% for post in paginator.posts %}
        <article class="natalia-post">
            <div class="natalia-post-info">
              <span class="natalia-post-date">{% include snippets/post-date.html %}</span>
              <!-- <span><strong>tags:</strong> <a href="">nada</a> , <a href="">inicial</a> </span> -->
              <span class="natalia-post-comments-count">
                  <i class="fa fa-comment natalia-post-comments-count-icon"></i>
                  <a href="{{ post.url | prepend: site.url }}#disqus_thread" data-disqus-url="{{ post.url | prepend: site.url}}">
                    Comentários
                  </a>                                              
              </span>            
            </div>
            <h2 class="natalia-post-title">
               <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>            
            <div class="natalia-post-content">
                <a href="{{ post.url | prepend: site.url }}" class="natalia-post-excerpt-link" title='Clique para continuar lendo sobre "{{post.title}}"'>
                  <img src="{{post.image}}" alt='Imagem de exibição para "{{post.title}}"' title="{{post.title}}">     
                  <span>{{ post.excerpt | truncatewords: 200 }}</span>
                </a>
            </div>
            <div class="natalia-post-options">
               <a href="{{ post.url | prepend: site.baseurl }}">Continue vendo</a>
            </div>
        </article>          
      {% endfor %}
      {% include pagination.html %}        
    </section>
